package:
  name: ccpi-dvc
  version: {{ environ.get('GIT_DESCRIBE_TAG','v')[1:] }}

source:
  path: ..

build:
  preserve_egg_dir: False
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 1)}}

requirements:
  build:
    - python
    - cmake
    - {{ compiler('cxx') }}
    - llvm-openmp

  run:
    - llvm-openmp

